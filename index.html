<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
  </head>
  <body>
    <div class="app-title">
      <a href="">Code <strong>Explained</strong></a>
    </div>
    <div class="budget-header">
      <div class="balance">
        <div class="title">
          Balance
        </div>
        <div class="value"><small>$</small>0</div>
      </div>
      <div class="chart">
        <div class="outcome">
          <div class="title">
            Outcome
          </div>
          <div class="income-total"><small>$</small>0</div>
        </div>
      </div>
    </div>
    <div class="budget-dashboard">
      <div class="dash-title">Dashboard</div>
      <div class="toggle">
        <div class="tab1">Expenses</div>
        <div class="tab2">Income</div>
        <div class="tab3 active">All</div>
      </div>
      <div class="expense">
        <ul class="list"></ul>
        <div class="input">
          <input
            type="text"
            id="expense-title-input"
            name="title"
            placeholder="title"
          />
          <input
            type="number"
            id="expense-amount-input"
            name="amount"
            placeholder="$0"
          />
          <div class="add-income"><img src="icon/plus.png" alt="" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
